name: Check version bump

on:
  pull_request:
    branches: [main]

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history to access base branch

      - name: Fetch main branch
        run: git fetch origin main

      - name: Check if pyproject.toml was changed
        run: |
          if git diff --name-only origin/main...HEAD | grep -q pyproject.toml; then
            echo "✅ pyproject.toml was changed"
          else
            echo "❌ You must bump the version in pyproject.toml when merging to main"
            exit 1
          fi
